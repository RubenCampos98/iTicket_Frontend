<ng-template #createService>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Adicionar Servi√ßo</h5>
    <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="serviceFormValue" class="row g-3">
      <div class="col-md-6">
        <label for="recipient-name" class="col-form-label">Nome</label><a class="mandatoryField">  *</a>
        <input formControlName="name" type="text" class="form-control form-control-lg notransition shadow-none"
        id="name">
        <label class="errorMessage" *ngIf="user_errors?.name">
          {{ user_errors.name.message }}
        </label>
      </div>
      <div class="col-md-4 offset-md-2">
        <label for="recipient-name" class="col-form-label">Estado</label>
        <div class="form-check form-switch">
          <input [checked]="checked" (change) = "checkClicked(checked)" class="form-check-input" type="checkbox" 
          ngDefaultControl>
          <label *ngIf="checked" class="form-check-label" for="flexSwitchCheckDefault">
            <p ngDefaultControl>Ativo</p>
            <input formControlName="status" type="hidden" value="{{ this.serviceFormValue.patchValue({status: 'active'}) }}">
          </label>
          <label *ngIf="!checked" class="form-check-label" for="flexSwitchCheckDefault">
            <p ngDefaultControl>Inativo</p>
            <input formControlName="status" type="hidden" value="{{ this.serviceFormValue.patchValue({status: 'inactive'}) }}">
          </label>
        </div>

      </div>        
      <div class="col-mb-12">
        <label for="message-text" class="col-form-label">Notas</label>
        <textarea formControlName="notes" class="form-control shadow-none" rows="3" id="status"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a (click)="closeModal()"> Cancelar </a>
    <button type="button" class="btn mt-2 mb-2 btn-primary" data-bs-dismiss="modal" (click)="addService()">Adicionar</button>
  </div>
</ng-template>
