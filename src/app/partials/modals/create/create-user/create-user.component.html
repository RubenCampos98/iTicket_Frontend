<ng-template #createUser>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Adicionar Utilizador</h5>
    <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="userFormValue" class="row g-3">
      <div class="col-md-6">
        <label for="recipient-name" class="col-form-label">Nome</label><a class="mandatoryField">  *</a>
        <input formControlName="name" type="text" class="form-control form-control-lg notransition shadow-none">
        <label class="errorMessage" *ngIf="user_errors?.name">
          {{ user_errors.name.message }}
        </label>
      </div>
      <div class="col-md-6">
        <label for="recipient-name" class="col-form-label">Email</label><a class="mandatoryField">  *</a>
        <input formControlName="email" type="text" class="form-control form-control-lg notransition shadow-none">
        <label class="errorMessage" *ngIf="user_errors?.email">
          {{ user_errors.email.message }}
        </label>
      </div>
      <div class="col-md-6">
        <label for="recipient-name" class="col-form-label">Password</label><a class="mandatoryField">  *</a>
        <input formControlName="password" type="password" class="form-control form-control-lg notransition shadow-none">
        <label class="errorMessage" *ngIf="user_errors?.password">
          {{ user_errors.password.message }}
        </label>
      </div>
      <div class="col-md-6">
        <label for="recipient-name" class="col-form-label">Contacto</label>
        <input formControlName="phone" type="number" class="form-control form-control-lg notransition shadow-none">
        <label class="errorMessage" *ngIf="user_errors?.phone">
          {{ user_errors.phone.message }}
        </label>
      </div>
      <div class="col-md-6">
        <label for="recipient-name" class="col-form-label">Cargo</label>
        <div class="form-check form-switch">
          <input [checked]="!checked" (change)="checkClicked(checked)" class="form-check-input" type="checkbox" 
          ngDefaultControl>
          <label *ngIf="!checked" class="form-check-label" for="flexSwitchCheckDefault">
            <p ngDefaultControl>Administrador</p>
            <input formControlName="admin" type="hidden" value="{{ this.userFormValue.patchValue({admin: 'true'}) }}">
          </label>
          <label *ngIf="checked" class="form-check-label" for="flexSwitchCheckDefault">
            <p ngDefaultControl>Funcion√°rio</p>
            <input formControlName="admin" type="hidden" value="{{ this.userFormValue.patchValue({admin: 'false'}) }}">
          </label>
        </div>
      </div>
      <div class="col-md-6">
        <label for="recipient-name" class="col-form-label">Morada</label>
        <textarea formControlName="address" type="text" class="form-control form-control-lg notransition shadow-none"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a (click)="closeModal()"> Cancelar </a>
    <button (click)="addUser()" type="button" class="btn mt-2 mb-2 btn-primary">Adicionar</button>
  </div>
</ng-template>
