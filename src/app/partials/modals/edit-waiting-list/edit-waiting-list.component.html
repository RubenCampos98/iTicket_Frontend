<ng-template #editWaitingList>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Editar Fila</h5>
    <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="waitingListForm" class="row g-3">
      <div class="col-md-6">
        <label for="recipient-name" class="col-form-label">Nome:</label>
        <input formControlName="name" type="text" class="form-control form-control-lg notransition shadow-none"
        id="name" readonly >
      </div>  
      <div class="col-md-6">
        <label for="recipient-name" class="col-form-label">Funcionário:</label>
        <input formControlName="user_id" type="text" class="form-control form-control-lg notransition shadow-none"
        id="user_id" readonly >
      </div>  
      <div class="col-md-6" *ngIf="this.waitingListForm.get('start_time').value">
        <label for="recipient-name" class="col-form-label">Hora Inicio:</label>
        <input formControlName="{{ this.waitingListForm.get('start_time').value }}" 
        [value]="waitingListForm.get('start_time').value | date:'dd MMMM yyyy - HH:mm aa'"
        type="text" class="form-control form-control-lg notransition shadow-none"
        id="start_time" readonly>
      </div>    
      <div class="col-md-6" *ngIf="!this.waitingListForm.get('start_time').value">
        <label for="recipient-name" class="col-form-label">Hora Inicio:</label>
        <input placeholder="Por iniciar" type="text" class="form-control form-control-lg notransition shadow-none"
        id="end_time" readonly>
      </div>  
      <div class="col-md-6" *ngIf="this.waitingListForm.get('end_time').value">
        <label for="recipient-name" class="col-form-label">Hora Fim:</label>
        <input formControlName="{{ this.waitingListForm.get('start_time').value }}" 
        [value]="waitingListForm.get('end_time').value | date:'dd MMMM yyyy - HH:mm aa'"        
        type="text" class="form-control form-control-lg notransition shadow-none"
        id="end_time" readonly>
      </div>   
      <div class="col-md-6" *ngIf="!this.waitingListForm.get('end_time').value">
        <label for="recipient-name" class="col-form-label">Hora Fim:</label>
        <input placeholder="Por encerrar" type="text" class="form-control form-control-lg notransition shadow-none"
        id="end_time" readonly>
      </div>   
      <div class="col-md-6">
        <label for="recipient-name" class="col-form-label">Serviço:</label>
        <input formControlName="service_id" type="text" class="form-control form-control-lg notransition shadow-none"
        id="service_id" readonly >
      </div>     
      <div class="col-md-3">
        <label for="recipient-name" class="col-form-label">Estado:</label>
        <div *ngIf="this.waitingListForm.get('status').value == 'active'" class="form-check form-switch">
          <input class="form-check-input" type="checkbox" checked>
          <label class="form-check-label" for="flexSwitchCheckDefault">
            <p>Ativa</p>
          </label>
        </div>
        <div *ngIf="this.waitingListForm.get('status').value == 'inactive'" class="form-check form-switch">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label" for="flexSwitchCheckDefault">
            <p>Inativa</p>
          </label>
        </div>
      </div>       
      <div class="col-mb-6">
        <label for="message-text" class="col-form-label">Notas:</label>
        <textarea class="form-control shadow-none" rows="3" id="status"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a (click)="closeModal()"> Cancelar </a>
    <button type="button" class="btn mt-2 mb-2 btn-primary">Editar</button>
  </div>
</ng-template>
