<ng-template #editLocation>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Editar Local</h5>
    <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="locationForm" class="row g-3">
      <div class="col-md-6">
        <label for="recipient-name" class="col-form-label">Morada:</label>
        <input formControlName="address" type="text" class="form-control form-control-lg notransition shadow-none"
        id="name">
      </div>
      <div class="col-md-6">
        <label for="recipient-name" class="col-form-label">Estado:</label>
        <div class="form-check form-switch">
          <input [checked]="checked" (change)="checkClicked(checked)" class="form-check-input" type="checkbox" 
          ngDefaultControl>
          <label *ngIf="checked" class="form-check-label" for="flexSwitchCheckDefault">
            <p ngDefaultControl>Ativo</p>
            <input formControlName="status" type="hidden" value="{{ this.locationForm.patchValue({status: 'active'}) }}">
          </label>
          <label *ngIf="!checked" class="form-check-label" for="flexSwitchCheckDefault">
            <p ngDefaultControl>Inativo</p>
            <input formControlName="status" type="hidden" value="{{ this.locationForm.patchValue({status: 'inactive'}) }}">
          </label>
        </div>
      </div>        
      <div class="mb-3">
        <label for="message-text" class="col-form-label">Notas:</label>
        <textarea formControlName="notes" class="form-control shadow-none" rows="3" id="status"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a (click)="closeModal()"> Cancelar </a>
    <button (click)="updateLocation()" type="button" class="btn mt-2 mb-2 btn-primary">Editar</button>
  </div>
</ng-template>
