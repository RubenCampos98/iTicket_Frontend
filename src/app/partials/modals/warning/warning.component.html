<ng-template #warningModal>
  <div class="modal-header">
    <h5 class="modal-title">Erro de permissão!</h5>
    <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    Não possui permissões para realizar esta operação. Por favor contacte um administrador.
  </div>
</ng-template>
