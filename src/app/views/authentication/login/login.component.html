<div class="container"> 
  <div class="row">
    <div class="col-12 col-md-8 col-lg-12 offset-md-2 offset-lg-0" style="border: 0px solid blue;">
      <div class="col-md-10 col-lg-12 offset-2 offset-sm-3 offset-md-3 offset-lg-0" style="border: 0px solid green; margin-top: 20px;">
        <img class="d-lg-block offset-lg-5" src="../../../assets/images/iTicket_logo.svg" style="border: 0px solid red;">
      </div>
      <div class="card col-10 col-sm-12 col-md-12 col-lg-5 offset-1 offset-sm-1 offset-md-3 offset-lg-1~2">
        <div class="card-body col-lg-12">
          <h1 class="card-title">Iniciar Sess√£o</h1>
          <form class="formulario" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-3 col-lg-12">
              <label for="login1" class="form-label">Email</label>
              <input type="email" [(ngModel)]="email" formControlName="email" class="form-control" id="email"
                placeholder="Introduza o seu email (ex: user@email...)" ngDefaultControl>
            </div>
            <div class="mb-3">
              <label for="login2" class="form-label">Palavra-Passe</label>
              <input type="password" [(ngModel)]="password" formControlName="password" class="form-control" id="password" 
                placeholder="Introduza a sua palavra-passe" ngDefaultControl>
            </div>
            <div class="bottom-card">
              <a class="col-4 col-sm-4 col-md-6 col-lg-4" routerLink="/recuperar_password"> Recuperar palavra-passe</a>
              <button class="rounded-pill btn btn-primary btn-lg col-6 col-sm-6 col-md-6 col-lg-5 offset-lg-2">Entrar</button>   
            </div>       
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
