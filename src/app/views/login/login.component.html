<div class="container"> 
  <div class="row">
    <div class="col-6 col-lg-12">
      <img class="d-lg-block logo_login" src="../../../assets/images/iTicket_logo.svg">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Iniciar Sess√£o</h1>

          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email</label>
              <input type="email" [(ngModel)]="email" formControlName="email" class="form-control" id="email"
                placeholder="Introduza o seu email (ex: user@email...)" >
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput2" class="form-label">Palavra-Passe</label>
              <input type="password" [(ngModel)]="password" formControlName="password" class="form-control" id="password" 
                placeholder="Introduza a sua palavra-passe">
            </div>

            <div class="bottom-card">
              <a routerLink="/recover_password"> Recuperar palavra-passe</a>
              <button class="rounded-pill btn btn-primary btn-lg">Entrar</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
