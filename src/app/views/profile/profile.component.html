<app-navbar></app-navbar>
<div class="container"  style="border: 0px solid green;">
  <div class="row" style="border: 0px solid red;">
    <div class="col-lg-8 offset-md-2" style="border: 0px solid blue;">    
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">
            Perfil
          </h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" value={{sessionData?.name}}>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email" value={{sessionData?.email}}>
            </div>
            <div class="mb-3">
              <label class="form-label">Contacto</label>
              <input type="email" class="form-control" id="email" value={{sessionData?.phone}}>
            </div>
            <div class="mb-3">
              <label class="form-label">Morada</label>
              <input type="email" class="form-control" id="email" value={{sessionData?.email}}>
            </div>
            <div class="mb-3">
              <label class="form-label">Administrador</label>
              <div class="form-check form-switch">
                <input *ngIf="sessionData?.admin == true" class="form-check-input" type="checkbox" checked>
                <input *ngIf="sessionData?.admin ==! true" class="form-check-input"type="checkbox">
              </div>
            </div>
            <label class="form-label" style="margin-top: 6%;">Palavra-Passe atual</label>
            <div class="input-group mb-3">
              <input [type]="show ? 'password' : 'text' " class="form-control" id="name" value={{sessionData?.name}}>
              <span class="input-group-text">
                <i *ngIf="show == true" class="bi bi-eye-fill" (click)="viewPass()"></i>
                <i *ngIf="show == false" class="bi bi-eye-slash-fill" (click)="viewPass()"></i>
              </span>
            </div>
            <div class="mb-3">
              <label class="form-label">Nova palavra-passe</label>
              <div class="input-group mb-3">
                <input [type]="show1 ? 'password' : 'text' " class="form-control" id="name" value={{sessionData?.name}}>
                <span class="input-group-text">
                  <i *ngIf="show1 == true" class="bi bi-eye-fill" (click)="viewPass1()"></i>
                  <i *ngIf="show1 == false" class="bi bi-eye-slash-fill" (click)="viewPass1()"></i>
                </span>
              </div>
              <a>
                <i class="bi bi-info-circle" style="color: #1193F2; margin-right: 5px;"></i>
                <span>Preencher apenas se pretender alterar a sua palavra-passe</span>
              </a>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirmar nova palavra-passe</label>
              <div class="input-group mb-3">
                <input [type]="show2 ? 'password' : 'text' " class="form-control" id="name" value={{sessionData?.name}}>
                <span class="input-group-text">
                  <i *ngIf="show2 == true" class="bi bi-eye-fill" (click)="viewPass2()"></i>
                  <i *ngIf="show2 == false" class="bi bi-eye-slash-fill" (click)="viewPass2()"></i>
                </span>
              </div>
              <a>
                <i class="bi bi-info-circle" style="color: #1193F2; margin-right: 5px;"></i>
                <span>Preencher apenas se pretender alterar a sua palavra-passe</span>
              </a>
            </div>
          </form>
        </div>
        <div class="card-footer">  
          <button (click)="deuCerto()" type="submit" class="btn btn-primary">Guardar</button>
        </div> 
      </div>
    </div>
  </div>
</div>
